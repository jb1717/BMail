<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mailissa</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet/less" type="text/css" href="css/app.less">
        <link rel="icon" href="img/logo.ico" />
    </head>
    <body ng-app="mailissa">

        <nav ng-controller="NavCtrl">
            <a href="#/">
                <img src="img/logo.png" />
                <h3>Mailissa</h3>
            </a>
            <ul>
                <a class="new" href="#/new"><li>Nouveau message</li></a>
                <a href="#/"><li>Boite de réception</li></a>
                <a href="#/sent"><li>Messages envoyés</li></a>
            </ul>
            <button ng-click="refresh()">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </nav>

        <div class="content">
            <div class="error" ng-hide="!error.length">
                <span class="glyphicon glyphicon-thumbs-down"></span>
                {{error}}
                <button class="btn btn-danger" onClick="javascript:window.location.reload()">
                    Actualiser
                </button>
            </div>
            <div ng-view="" ng-hide="error.length || loading"></div>
            <div class="loading" ng-show="loading">
                <div class="spinner">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/less/dist/less.min.js" data-env="development"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/model.js"></script>
        <script src="/js/controller.js"></script>
    </body>
</html>
